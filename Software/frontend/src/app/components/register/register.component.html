<div class="wrapper ">
  <mat-card class="bg-dark text-light registerCard mat-elevation-z24"
    >Înregistrare
    <form (ngSubmit)="register()" class="form-signin custom-style">
      <input
        type="text"
        class="form-control custom-input"
        [(ngModel)]="model.firstName"
        ngControl="firstName"
        name="firstName"
        placeholder="Nume"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control custom-input"
        [(ngModel)]="model.lastName"
        ngControl="lastName"
        name="lastName"
        placeholder="Prenume"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control custom-input"
        [(ngModel)]="model.email"
        ngControl="email"
        name="email"
        placeholder="Email"
        required
        autofocus
      />
      <input
        type="password"
        id="inputPassword"
        class="form-control custom-input"
        placeholder="Parolă"
        [(ngModel)]="model.password"
        ngControl="password"
        name="password"
        required
      />
      <input
        type="deviceId"
        id="deviceId"
        class="form-control custom-input"
        placeholder="ID Dispozitiv"
        [(ngModel)]="model.deviceId"
        name="deviceId"
        required
      />
      <input
        type="number"
        id="phoneNumber"
        class="form-control custom-input"
        placeholder="Număr de telefon"
        [(ngModel)]="model.phoneNumber"
        name="phoneNumber"
        required
      />
      <input
        type="text"
        id="country"
        class="form-control custom-input"
        placeholder="Țară"
        [(ngModel)]="model.country"
        name="country"
        required
      />
      <input
        type="text"
        id="locality"
        class="form-control custom-input"
        placeholder="Localitate"
        [(ngModel)]="model.locality"
        name="locality"
        required
      />
      <button class="btn btn-lg btn-primary custom-submit-button" type="submit">
        Înregistrare
      </button>
    </form>
  </mat-card>
</div>
