<div class="side-panel ">
  <div class="card text-white bg-dark statistics">
    <div class="card-header">Statistics</div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col today-consumption ">
            <h6 style="font-size:100%">Today consumption</h6>
            <ngx-gauge
              [type]="gaugeType"
              [value]="gaugeValueForToday"
              [append]="gaugeConsumptionAppendText"
              [animate]="animation"
              [size]="size"
              [thick]="thick"
              [max]="0.5"
            >
            </ngx-gauge>
          </div>
          <div class="col month-consumption">
              <h6 style="font-size:100%; margin-left: 15%;">This month</h6>
            <ngx-gauge
              [type]="gaugeType"
              [value]="gaugeValueForThisMonth"
              [append]="gaugeConsumptionAppendText"
              [animate]="animation"
              [size]="size"
              [thick]="thick"
              [max]="5"
            >
            </ngx-gauge>
          </div>
          <div class="w-100"></div>
          <div class="col today-cost text-center">
              <h6 >Today cost</h6>
              <mat-card  >  {{gaugeCostForToday}} {{gaugeCostAppendText}} </mat-card>
          </div>
          <div class="col month-cost text-center">
              <h6 >This month cost</h6>
              <mat-card  >  {{gaugeCostForToday}} {{gaugeCostAppendText}} </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card text-white bg-dark recent-activity">
    <div class="card-header">Recent Activity</div>
    <div
      class="card-body notifications"
      #notificationsPanel
      [scrollTop]="notificationsPanel.scrollHeight"
    >
      <p
        *ngFor="let notification of notifications"
        class="card-text notification"
      >
        {{ notification }}
      </p>
    </div>
  </div>
  <!-- <button (click)="this.notifications=[]">Clear</button> -->
</div>
