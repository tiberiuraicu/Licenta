<div class="card text-white recent-activity" style=" background-color: rgba(52,58,64,0.8)">
  <div class="card-header" style="background-color:#CC527A">Activitate recentă</div>
  <div
    class="card-body notifications"
    #notificationsPanel
    [scrollTop]="notificationsPanel.scrollHeight"
  >
   <mat-card
      *ngFor="let notification of notifications"
      class="card-text notification text-light"
    >
      {{ notification }}
   </mat-card>
  </div>
</div>
