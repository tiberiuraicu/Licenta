<mat-card class="user-settings bg-dark text-light mat-elevation-z24">
  <div class="card-header">User settings</div>
  <div class="card-body">
    <mat-form-field>
      <input matInput  [(ngModel)]="model.firstName"  type="text" />
      <mat-placeholder class="placeholder">First Name</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="model.lastName" type="text" />
      <mat-placeholder class="placeholder">Last Name</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="model.email" type="email" />
      <mat-placeholder class="placeholder">Email</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="model.password" type="password" />
      <mat-placeholder class="placeholder">Password</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="model.phoneNumber" type="number" />
      <mat-placeholder class="placeholder">Phone Number</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="model.country" type="text" />
      <mat-placeholder class="placeholder">Country</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="model.locality" type="text" />
      <mat-placeholder class="placeholder">Locality</mat-placeholder>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="model.street" type="text" />
      <mat-placeholder class="placeholder">Street</mat-placeholder>
    </mat-form-field>
    <button mat-raised-button (click)="onSubmit()">Save</button>


  </div>
</mat-card>

<mat-card class="smart-home-settings bg-dark text-light mat-elevation-z24">
  <div class="card-header">Smart home settings</div>
</mat-card>
