<div class=" card text-dark bg-light info mat-elevation-z24">
  <h5 class="title">Info Box</h5>

  <div *ngIf="infoBox.consumer">
    <img src="{{ icon }}" alt="" class="info-box-image" />
    <h6 class="main-property">Name {{ name }}</h6>
    <h6 class="main-property">
      Consumption
      <h6 class="secondary-property">Last hour {{ lastHourConsumption }} W</h6>
      <h6 class="secondary-property">Today {{ todayConsumption }} W</h6>
    </h6>
  </div>
</div>
