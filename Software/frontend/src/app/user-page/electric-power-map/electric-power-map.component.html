<div class="card text-white bg-dark power-map">
  <div class="card-body ">
    <div class="power-source-panel">
      <div class=" card text-dark bg-light power-source">
       <h5 class="title">Power Source</h5> 
      </div>
      <div class=" card text-dark bg-light info">
         <h5 class="title"> Info Box</h5>
        </div>
    </div>

    <div
      *ngFor="let circuit of circuits"
      class="card  text-dark bg-light circuit  "
      
      [@hidden]="circuit.hidden"
      [@extend]="{
        value: circuit.currentState,
        params: { offsetTop: circuit.offsetTop }
      }"
      id="circuit{{ circuit.circuitId }}"
      
    >      
    
      <h5 (click)="changeSize(circuit)" (click)="changeX(circuit)" class="title">
          <img id="expand-retract-icon" [src]="circuit.currentState=='retracted' ? './assets/resources/expand.png' : './assets/resources/retract.png'" /> &nbsp;&nbsp;  Circuit   {{ circuit.circuitId }}
      </h5>
    </div>

    
  </div>
</div>
